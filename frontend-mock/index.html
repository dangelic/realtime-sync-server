<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Real-Time Position Tracker</title>
</head>
<body>
    <h1>Real-Time Position Tracker</h1>
    <div>
        <label for="clientId">Client ID:</label>
        <input type="number" id="clientId" required>
        <br>
        <label for="xCoordinate">X Coordinate:</label>
        <input type="number" id="xCoordinate" required>
        <br>
        <label for="yCoordinate">Y Coordinate:</label>
        <input type="number" id="yCoordinate" required>
        <br>
        <button id="updatePosition">Update Position</button>
    </div>
    
    <h2>Positions:</h2>
    <ul id="positionsList"></ul>

    <script src="app.js"></script>
</body>
</html>
